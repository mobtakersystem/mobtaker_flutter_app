android {
    flavorDimensions += "flavor-type"

    productFlavors {
        dev {
            dimension "flavor-type"
            applicationId "mobtakersystem.minebi.dev"
            versionNameSuffix "-dev"
            resValue "string", "app_name", "Minebi Dev"
            resValue "mipmap", "ic_launcher", "@mipmap/ic_launcher"
        }
        arfabi {
            dimension "flavor-type"
            applicationId "mobtakersystem.minebi.arfabi"
            resValue "string", "app_name", "Arfabi"
            resValue "mipmap", "ic_launcher", "@mipmap/ic_launcher"
        }
    }
}